<div class="row">
  <div class="col-md-12">
    <div class="bgc-white bd bdrs-3 p-20 mB-20">
      <div class="json-form-header pB-5 mB-20">
        <h4 class="c-grey-900">Document</h4>
        <span class="modified">-- modified </span>
        <div class="btn-group">
          <button type="button" class="save btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#save-as">Save as ...</button>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item save-as" href="javascript:void(0)">Save as ...</a>
            <a class="dropdown-item discard" href="javascript:void(0)">Discard modification </a>
          </div>
          <div class="modal fade" id="save-as" tabindex="-1" role="dialog" aria-labelledby="save-as" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Save document as ...</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="save-as">
                    <div class="form-group">
                      <label for="domain">Domain</label>
                      <div class="domain" name="title"/>
                      <span class="messages"></span>
                    </div>
                    <div class="form-group">
                      <label for="collection">Collection</label>
                      <div class="collection" name="collection"/>
                      <span class="messages"></span>
                    </div>
                    <div class="form-group">
                      <label for="id">ID</label>
                      <input type="text" class="form-control" name="id" aria-describedby="docHelp" placeholder="Enter id of document">
                      <span class="messages"></span>
                    </div>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" name="title" aria-describedby="docHelp" placeholder="Enter title of document">
                      <span class="messages"></span>
                    </div>
                    <button type="submit" class="btn btn-primary d-none">Submit</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary submit">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="json-form-toolbox"></div>
      <div class="json-form-content"></div>
    </div>
  </div>
</div>
